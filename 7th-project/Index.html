<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="topic">address</div>
                    <div class="text-one">Dhenkanal,odisha</div>
                    <div class="text-two">Near dhakilakali road,Dhenkanal</div>
                </div>
                <div class="phone details">
                    <i class="fa-solid fa-phone"></i>
                    <div class="topic">Phone Number</div>
                    <div class="text-one">+91 7789 892 964</div>
                    <div class="text-two">+91 7788 996 690</div>
                </div>
                <div class="Email details">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="topic">Email info</div>
                    <div class="text-one">neoaxial009@gmail.com</div>
                    <div class="text-two">gggboys009@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send me a messages</div>
                <p>If you have any work from me or any type of questions about this.</p>
            
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your Email">
                </div>
                <div class="input-box message-box">
                    <textarea></textarea>
                </div>
                <div class="button">
                    <input type="button" value="Send query">
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
