<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated bar</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
   <div class="container">
    <div class="skill-box">
        <span class="title">HTML</span>

        <div class="skill-bar">
            <span class="skill-per html">
                <span class="tooltip">90%</span>
            </span>
        </div>
    </div>

    <div class="skill-box">
        <span class="title">CSS</span>

        <div class="skill-bar">
            <span class="skill-per css">
                <span class="tooltip">80%</span>
            </span>
        </div>
    </div>

    <div class="skill-box">
        <span class="title">GIT&GITHUB</span>

        <div class="skill-bar">
            <span class="skill-per gitandgithub">
                <span class="tooltip">55%</span>
            </span>
        </div>
    </div>

    <div class="skill-box">
        <span class="title">FIGMA</span>

        <div class="skill-bar">
            <span class="skill-per figma">
                <span class="tooltip">85%</span>
            </span>
        </div>
    </div>
   </div>
</body>
</html>
