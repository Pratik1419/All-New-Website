<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="Style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="/2nd-project/image.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Pratik Mishra</span>
            <span class="job">Future webDeveloper</span>
        </div>
        <div class="media-ions">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;"  class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #e1206c;"  class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: rgb(34, 34, 186);"  class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
        </div>
        <div class="button">
            <button class="button">Feedback</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="analytics-data">
                <i class='bx bx-like' >10k</i>
            </div>
            <div class="analytics-data">
                <i class='bx bx-chat' >9k</i>
            </div>
            <div class="analytics-data">
                <i class='bx bx-share' >4k</i>
            </div>
        </div>
    </div>
</body>

</html>
